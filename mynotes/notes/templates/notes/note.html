{% extends "notes/header.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <div class="container-fluid">
        <h2 >{{ note.subject_text }}</h2>
        <p class="card-text">{{ note.note_field }} </p>
        <p>Posted on: {{ note.added_date }} </p>
        <a class="btn btn-primary" href="{% url 'update_note' note.id %}">Edit</a>
        <form action="{% url 'note_content' note.id %}"method="POST">
        {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>

    </div>
</body>
</html>

{% endblock %}
